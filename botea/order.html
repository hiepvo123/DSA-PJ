<body>

    <div class="summary-box">

        <div class="total-line"><span>T·ªïng ti·ªÅn:</span> <span id="grandTotal">0K</span></div>
        <div class="total-line"><span>Gi·∫£m gi√°:</span> <span id="discount">0K</span></div>

        <button class="order-btn" onclick="showOrderSuccess()" >ƒê·∫∑t h√†ng ngay!!!</button>

    <script>
        const menuData = [
            { category: "Tr√† S·ªØa", items: [
                { name: "TS Truy·ªÅn Th·ªëng", price: 18000 },
                { name: "TS Tr√¢n Ch√¢u ƒê∆∞·ªùng ƒêen", price: 20000 },
                { name: "TS Tr√¢n Ch√¢u ƒê∆∞·ªùng ƒêen Kem Tr·ª©ng", price: 25000 },
                { name: "TS Socola", price: 20000 },
                { name: "TS B·∫°c H√†", price: 20000 },
            ]},
            { category: "Tr√†", items: [
                { name: "Tr√† Chanh", price: 8000 },
                { name: "Tr√† Qu·∫•t", price: 8000 },
                { name: "Tr√† ƒê√†o", price: 15000 },
                { name: "Tr√† Qu·∫•t L·∫Øc S·ªØa", price: 20000 },
            ]},
            { category: "ƒê√° Xay", items: [
                { name: "Matcha ƒê√° Xay", price: 25000 },
                { name: "Socola ƒê√° Xay", price: 25000 },
                { name: "Vi·ªát Qu·∫•t ƒê√° Xay", price: 25000 },
            ]},
            { category: "Topping", items: [
                { name: "Tr√¢n Ch√¢u ƒêen", price: 5000 },
                { name: "Pudding", price: 5000 },
                { name: "Th·∫°ch", price: 5000 },
            ]},
            { category: "ƒê·ªì ƒÇn V·∫∑t", items: [
                { name: "X√∫c X√≠ch", price: 10000 },
                { name: "Khoai T√¢y L·∫Øc Ph√¥ Mai", price: 25000 },
                { name: "Hotdog", price: 15000 },
            ]}
        ];

        // Render menu
        const tbody = document.getElementById("menuBody");

        menuData.forEach(group => {
            tbody.innerHTML += `<tr><td colspan="4" class="category-row">${group.category}</td></tr>`;

            group.items.forEach(item => {
                tbody.innerHTML += `
                    <tr data-price="${item.price}">
                        <td>${item.name}</td>
                        <td>${Math.round(item.price / 1000)}K</td>
                        <td>
                            <div class="qty-box">
                                <button class="qty-btn" onclick="changeQty(this,-1)">-</button>
                                <input type="number" class="order-input" value="0" min="0">
                                <button class="qty-btn" onclick="changeQty(this,1)">+</button>
                            </div>
                        </td>
                        <td class="total-cell">0K</td>
                    </tr>
                `;
            });
        });

        function formatK(v) { return Math.round(v / 1000) + "K"; }

        function updateTotals() {
            let grandTotal = 0;

            document.querySelectorAll("#menuBody tr[data-price]").forEach(row => {
                const price = parseInt(row.dataset.price);
                const qty = parseInt(row.querySelector(".order-input").value) || 0;
                const total = price * qty;

                row.querySelector(".total-cell").textContent = formatK(total);
                grandTotal += total;
            });

            const discount = grandTotal >= 100000 ? grandTotal * 0.06 : 0;
            const delivery = grandTotal >= 150000 ? 0 : 33000;
            const finalPrice = grandTotal - discount + delivery;

            document.getElementById("grandTotal").textContent = formatK(grandTotal);
            document.getElementById("discount").textContent = formatK(discount);
            document.getElementById("delivery").textContent = formatK(delivery);
            document.getElementById("finalPrice").textContent = formatK(finalPrice);
        }

        // quantity +/- buttons
        function changeQty(btn, delta) {
            const input = btn.parentElement.querySelector(".order-input");
            let value = parseInt(input.value) + delta;
            if (value < 0) value = 0;
            input.value = value;
            updateTotals();
        }

        document.querySelectorAll(".order-input").forEach(input =>
            input.addEventListener("input", updateTotals)
        );

        function showOrderSuccess() {
            const total = document.getElementById("finalPrice").textContent;

            Swal.fire({
                title: "üéâ ƒê·∫∑t h√†ng th√†nh c√¥ng!",
                html: `
                    <b>T·ªïng ƒë∆°n c·ªßa b·∫°n:</b> <span style="color:#2b8f47;font-size:20px;">${total}</span><br><br>
                    C·∫£m ∆°n b·∫°n ƒë√£ ·ªßng h·ªô ‚ù§Ô∏è
                `,
                icon: "success",
                confirmButtonText: "Quay l·∫°i trang ch·ªß",
                confirmButtonColor: "#28a745",
                background: "#ffffffd9",
                color: "#2b2b2b",
                backdrop: `

                    url("https://i.gifer.com/7efs.gif")
                    center top
                    no-repeat
                `
            }).then(() => {
                window.location.href = "index.html"; // Return to home page
            });
        }
    </script>
