</head>

<body>

    <h1>üçπ ƒê·∫∑t Tr√† S·ªØa Ngay!</h1>

    <div style="text-align:center; margin-bottom:20px;">
        <input

            placeholder="üîç T√¨m m√≥n theo t√™n..." 
            style="padding:10px; width:50%; border:2px solid #8ccc8a; border-radius:8px;">
    </div>


    <table>
        <thead>
            <tr>

                    <span id="sortNameUp" style="cursor:pointer;">‚ñ≤</span>
                    <span id="sortNameDown" style="cursor:pointer;">‚ñº</span>
                </th>
                <th>Gi√°
                    <span id="sortPriceUp" style="cursor:pointer;">‚ñ≤</span>
                    <span id="sortPriceDown" style="cursor:pointer;">‚ñº</span>
                </th>
                <th>S·ªë l∆∞·ª£ng</th>
                <th>T·ªïng</th>
            </tr>
        </thead>

        <tbody id="menuBody">

            <!-- D·ªØ li·ªáu menu s·∫Ω ƒë∆∞·ª£c JS render t·ª± ƒë·ªông -->

        </tbody>
    </table>

    <div class="summary-box">
        <h3>H√≥a ƒê∆°n</h3>
        <div class="total-line"><span>T·ªïng ti·ªÅn:</span> <span id="grandTotal">0K</span></div>
        <div class="total-line"><span>Gi·∫£m gi√°:</span> <span id="discount">0K</span></div>
        <div class="total-line"><span>Ph√≠ giao h√†ng:</span> <span id="delivery">0K</span></div>
        <hr>
        <div class="total-line highlight"><span>Thanh to√°n:</span> <span id="finalPrice">0K</span></div>

        <button class="order-btn" onclick="showOrderSuccess()" >ƒê·∫∑t h√†ng ngay!!!</button>

    <script src="data.js"></script>

    <script>
        const undoStack = new Stack();
        const redoStack = new Stack();
        const cart = new CartLinkedList();
    </script>

    <script>
    let menuDataFlat = [];

    menuData.forEach(group => {
        group.items.forEach(item => {
            menuDataFlat.push({
                name: item.name,
                price: item.price,
                category: group.category
            });
        });
    });

        // Render menu
        const tbody = document.getElementById("menuBody");

        menuData.forEach(group => {
            tbody.innerHTML += `<tr><td colspan="4" class="category-row">${group.category}</td></tr>`;

            group.items.forEach(item => {
                tbody.innerHTML += `
                    <tr data-price="${item.price}" data-name="${item.name}" data-category="${group.category}">
                        <td>${item.name}</td>
                        <td>${Math.round(item.price / 1000)}K</td>
                        <td>
                            <div class="qty-box">
                                <button class="qty-btn" onclick="changeQty(this,-1)">-</button>
                                <input type="number" class="order-input" value="0" min="0">
                                <button class="qty-btn" onclick="changeQty(this,1)">+</button>
                            </div>
                        </td>
                        <td class="total-cell">0K</td>
                    </tr>
                `;
            });
        });


    // ==== SORT TRONG T·ª™NG CATEGORY ====

    function getItemsInCategory(cat) {
        return [...document.querySelectorAll(`tr[data-category="${cat}"]`)];
    }


    function sortOneGroup(category, sortedItems) {
    const rows = [...document.querySelectorAll(`tr[data-category="${category}"]`)];
    const rowMap = {};
    rows.forEach(r => rowMap[r.dataset.name] = r);

    // t√¨m header
    const header = [...document.querySelectorAll(".category-row")]
        .find(h => h.textContent.trim() === category);

    // l·∫•y ƒë√∫ng v·ªã tr√≠ ƒë·ª©ng sau header
    let insertPos = header.nextElementSibling;

    // B∆Ø·ªöC 1: ƒë∆∞a t·∫•t c·∫£ items v·ªÅ ngay sau header (reset v·ªã tr√≠)
    rows.forEach(r => {
        tbody.insertBefore(r, insertPos);
        insertPos = r.nextElementSibling;
    });

    // B∆Ø·ªöC 2: ch√®n l·∫°i theo th·ª© t·ª± ƒë√£ sort
    insertPos = header.nextElementSibling;
    sortedItems.forEach(item => {
        const row = rowMap[item.name];
        if (row) {
            tbody.insertBefore(row, insertPos);
            insertPos = row.nextElementSibling;
        }
    });
}

    function sortAllGroups(sortedList) {
        const grouped = {};
        sortedList.forEach(i => {
        if (!grouped[i.category]) grouped[i.category] = [];
            grouped[i.category].push(i);
        });
        Object.keys(grouped).forEach(cat => sortOneGroup(cat, grouped[cat]));
    }


    sortNameUp.onclick = () => sortAllGroups(quickSortByName([...menuDataFlat], "asc"));
    sortNameDown.onclick = () => sortAllGroups(quickSortByName([...menuDataFlat], "desc"));
    sortPriceUp.onclick = () => sortAllGroups(bubbleSort([...menuDataFlat], "asc"));
    sortPriceDown.onclick = () => sortAllGroups(bubbleSort([...menuDataFlat], "desc"));

    // ===== SEARCH KMP =====
    searchInput.addEventListener("input", function () {
        const keyword = this.value.trim().toLowerCase();
        const rows = document.querySelectorAll("tr[data-name]");

        if (keyword === "") {
            rows.forEach(r => r.style.display = "");
            return;
        }

        const results = KMPSearch(menuDataFlat, keyword);
        const names = results.map(i => i.name);

        rows.forEach(row => {
            row.style.display = names.includes(row.dataset.name) ? "" : "none";
        });
    });

        //==== th√™m h√†m Stack ====
        function saveState() {
            const state = [...document.querySelectorAll(".order-input")]
            .map(i => i.value);
            undoStack.push(state);
            redoStack.clear();
        }




        function formatK(v) { return Math.round(v / 1000) + "K"; }

        function updateTotals() {

            document.querySelectorAll("#menuBody tr[data-price]").forEach(row => {
                const price = parseInt(row.dataset.price);
                const qty = parseInt(row.querySelector(".order-input").value) || 0;
                const total = price * qty;

                row.querySelector(".total-cell").textContent = formatK(price * qty);
            });

            const grandTotal = cart.getTotal(); // ‚úÖ LINKED LIST

            document.getElementById("grandTotal").textContent = formatK(grandTotal);
            document.getElementById("discount").textContent = grandTotal >= 100000 ? "10K" : "0K";
            document.getElementById("delivery").textContent = grandTotal > 0 ? "5K" : "0K";
            document.getElementById("finalPrice").textContent = formatK(grandTotal - (grandTotal >= 100000 ? 10000 : 0) + (grandTotal > 0 ? 5000 : 0));
        }

        // quantity +/- buttons
        function changeQty(btn, delta) {
            saveState(); // ‚úÖ STACK

            const row = btn.closest("tr");
            const input = row.querySelector(".order-input");

            let val = parseInt(input.value) || 0;
                val = Math.max(0, val + delta);
                input.value = val;

            const name = row.dataset.name;
            const price = parseInt(row.dataset.price);

            if (val > 0) {
            cart.addOrUpdate({ name, price, qty: val }); // ‚úÖ LINKED LIST
            } else {
            cart.remove(name); // ‚úÖ LINKED LIST
            }
            updateTotals();
        }

        // func Rebuild cart (ƒë·ªÉ Stack + Linked List ƒë·ªìng b·ªô)
        function rebuildCartFromUI() {
            cart.head = null;

        document.querySelectorAll("#menuBody tr[data-price]").forEach(row => {
        const qty = parseInt(row.querySelector(".order-input").value);
        if (qty > 0) {
        cart.addOrUpdate({
        name: row.dataset.name,
        price: parseInt(row.dataset.price),
        qty
        });
        }
         });
        }

        //in undo
        function undo() {
            if (undoStack.isEmpty()) return;

            const current = [...document.querySelectorAll(".order-input")]
                                        .map(i => i.value);

            redoStack.push(current);
            const prev = undoStack.pop();
            document.querySelectorAll(".order-input")
            .forEach((input, i) => input.value = prev[i]);

            rebuildCartFromUI();
            updateTotals();
        }




        document.querySelectorAll(".order-input").forEach(input =>
            input.addEventListener("input", updateTotals)
        );

        function showOrderSuccess() {
            const total = document.getElementById("finalPrice").textContent;

            Swal.fire({
                title: "üéâ ƒê·∫∑t h√†ng th√†nh c√¥ng!",
                html: `
                    <b>T·ªïng ƒë∆°n c·ªßa b·∫°n:</b> <span style="color:#2b8f47;font-size:20px;">${total}</span><br><br>
                    C·∫£m ∆°n b·∫°n ƒë√£ ·ªßng h·ªô ‚ù§Ô∏è
                `,
                icon: "success",
                confirmButtonText: "Quay l·∫°i trang ch·ªß",
                confirmButtonColor: "#28a745",
                background: "#ffffffd9",
                color: "#2b2b2b",
                backdrop: `
                    rgba(0, 0, 0, 0.4)
                    url("https://i.gifer.com/7efs.gif")
                    center top
                    no-repeat
                `
            }).then(() => {
                window.location.href = "index.html"; // Return to home page
            });
        }
    </script>
